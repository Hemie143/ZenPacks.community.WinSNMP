name: ZenPacks.community.WinSNMP

device_classes:
  /Server/Windows/SNMP:
    zProperties:
      zSnmpMonitorIgnore: false
      zSnmpTimeout: 30
      zCollectorPlugins:
        - zenoss.snmp.NewDeviceMap
        - zenoss.snmp.DeviceMap
        - zenoss.snmp.SnmpV3EngineIdMap
        - zenoss.snmp.InterfaceMap
        - zenoss.snmp.RouteMap
        - zenoss.snmp.NewRouteMap
        - zenoss.snmp.IpServiceMap
        - zenoss.snmp.HRFileSystemMap
        - zenoss.snmp.HRSWInstalledMap
        - zenoss.snmp.HRSWRunMap
        - zenoss.snmp.CpuMap
      zDeviceTemplates:
        - Device

    templates:
      Device:

        datasources:
          CPUUsage:
            type: Python
            plugin_classname: ZenPacks.community.WinSNMP.dsplugins.WinCPU.WinCPU

            datapoints:
              CPUUsage:
                rrdtype: GAUGE

          MemUsage:
            type: Python
            plugin_classname: ZenPacks.community.WinSNMP.dsplugins.WinMem.WinMem

            datapoints:
              MemoryTotal:
                rrdtype: GAUGE
              MemoryUsed:
                rrdtype: GAUGE
              MemoryUsedPercent:
                rrdtype: GAUGE

        graphs:
          CPUUsage:
            height: 100
            width: 1000
            units: '%'
            graphpoints:
              CPUUsage:
                dpName: CPUUsage_CPUUsage

          MemoryUsedPercent:
            height: 100
            width: 1000
            units: '%'
            graphpoints:
              MemUsage:
                dpName: MemUsage_MemoryUsedPercent


